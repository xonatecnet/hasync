# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: HAsync - Home Assistant Manager
version: "1.0.0"
slug: hasync
description: Advanced Home Assistant management interface with client pairing and entity synchronization
url: https://github.com/xonatecnet/hasync
arch:
  - aarch64
  - amd64
init: false
startup: application
boot: auto
ports:
  8099/tcp: 8099
  5173/tcp: 5173
ports_description:
  8099/tcp: Backend API Server
  5173/tcp: Frontend Web Interface
webui: http://[HOST]:5173
ingress: true
ingress_port: 5173
panel_icon: mdi:home-assistant
panel_title: HAsync Manager
host_network: false
map:
  - data:rw
options:
  jwt_secret: "change-this-in-production-use-long-random-string"
  database_path: "/data/hasync.db"
  log_level: "info"
  max_clients: 100
  rate_limit: 500
schema:
  jwt_secret: str
  database_path: str
  log_level: list(debug|info|warn|error)
  max_clients: int(1,1000)
  rate_limit: int(100,10000)
image: "ghcr.io/xonatecnet/{arch}-addon-hasync"
